<p-toast></p-toast>

<mat-toolbar color="dark">
  <mat-toolbar-row>
    <button mat-icon-button (click)="opened=!opened">
      <mat-icon >menu</mat-icon>
    </button>
    <h1>Farm Simulator</h1>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav [(opened)]="opened" mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/produtores">Produtores</a>
      <a mat-list-item routerLink="/cadastrar">Cadastrar</a>
      <a mat-list-item routerLink="/graficos">Graficos</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
